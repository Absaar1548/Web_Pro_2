        <form class = "form" onsubmit = "calculate()">
            <input type="number" id="a" placeholder="First Number" aria-placeholder="First Number">
            <input type="number" id="b" placeholder="Second Number" aria-placeholder="Second Number">
            <select name="Operator" id="c" >

                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="^">^</option>
            </select>
            <button type= "submit">Calculate</button>
        </form>
